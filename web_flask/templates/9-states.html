<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>

	{% if name -%}
	<H1>State: {{ name }}</H1>
        <H3>Cities:</H3>
	{% else %}
        <H1>States</H1>
	{% endif %}
        <UL>
        {% for state in states|sort(attribute="name") %}
            <LI>{{ state.id }}: <B>{{ state.name }}</B></LI>
        {% endfor %}
        </UL>
    </BODY>
</HTML>
